<div class="MainContainer">

    <mat-card>
        <mat-card-header>
            <mat-card-title class="HeadingStyle">Sign up</mat-card-title>
            <mat-card-subtitle class="Subtext">Create your Account</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="ContentContainer">
            <div class="DataInput">
                <input type="text" placeholder="Name">
            </div>

            <div class="DataInput">
                <input type="text" placeholder="Email">
            </div>

            <div class="DataInput">
                <input type="text" placeholder="Password">
            </div>
        </mat-card-content>
        <mat-card-actions class="ActionsContainer">
            <mat-slide-toggle color="primary">I agree to the Terms and Privacy.</mat-slide-toggle>
            <button mat-flat-button color="primary"><div class="InButton"><img src="../../../assets/add-24px.svg" alt="Add"> Register</div></button>
        </mat-card-actions>

        <mat-card-footer>
            <span>Have an account?<a routerLink="/login">Sign in!</a></span>
        </mat-card-footer>
    </mat-card>

</div>
