<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>

      <div class="ToolBarContainer">

        <div class="SearchBarContainer">
            <div class="DataInput">
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="RightIconsCntainer">
            <img src="../../../assets/notifications.svg" alt="Notifications" class="BellIcon">
            <img src="../../../assets/account_circle.svg" alt="Account" matTooltip="Name : {{accData.name}}  Email : {{accData.email}}">
        </div>
      </div>
    
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!-- <a mat-list-item>Doctors</a>
          <a mat-list-item>Appointments</a> -->

          <mat-list-item routerLink="/dashboard/doctors" class="NavItems"><div class="NavItemsContent"><img src="../../../assets/stethoscope.svg" alt="Doctor" class="MainIcons"><p>Doctors</p></div></mat-list-item>

          <mat-list-item routerLink="/dashboard/appointments" class="NavItems"><div class="NavItemsContent"><img src="../../../assets/clinical_notes.svg" alt="Appointments" class="MainIcons"><p>Appointments</p></div></mat-list-item>

        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content class="MainContentContainer">
        <!-- <app-doctors></app-doctors> -->
        <router-outlet></router-outlet>
        <div class="SpaceMaker"></div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
